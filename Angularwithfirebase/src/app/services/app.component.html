<div *ngIf="user$ | async as user; else loginUI">
  <div class="chat-container">

   
   
<!-- Theme Switcher Dropdown (Click-based) -->
<div class="theme-dropdown">
  <button class="dropdown-toggle" (click)="toggleDropdown()">ðŸŽ¨ Themes</button>
  <div class="dropdown-menu" *ngIf="isDropdownOpen">
    <button (click)="switchTheme('light-theme')">ðŸŒž Light</button>
    <button (click)="switchTheme('dark-theme')">ðŸŒ™ Dark</button>
    <button (click)="switchTheme('ocean-theme')">ðŸŒŠ Ocean</button>
    <button (click)="switchTheme('sunset-theme')">ðŸŒ‡ Sunset</button>
  
  </div>
  <button class="logout-btn" (click)="logout()">Logout</button>
 
</div>

    
    <!-- ðŸ“¨ Messages Area -->
    <div #messagesContainer class="messages">
      <div *ngFor="let msg of messages$ | async" [ngClass]="{'my-msg': msg.uid === user.uid, 'other-msg': msg.uid !== user.uid}">
        <div class="msg-header">
          <strong>{{ msg.displayName }}</strong>
          <span class="timestamp">{{ msg.timestamp | date: 'shortTime' }}</span>
        </div>
        <div class="msg-text">{{ msg.text }}</div>
      </div>
    </div>

    <!-- ðŸ’¬ Input Area -->
    <div class="input-area">
      <input [(ngModel)]="messageText" placeholder="Type a message..." />
      <button (click)="sendMessage(user)">Send</button>
    </div>

  </div>
</div>

<!-- ðŸ” Login UI -->
<ng-template #loginUI>
  <div class="login-container">
    <button (click)="login()" class="login-btn">Login with Google</button>
  </div>
</ng-template>

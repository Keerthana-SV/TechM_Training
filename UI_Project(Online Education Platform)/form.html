<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script defer src="form.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="enrollmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="phoneError"></span>
    
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="">-- Select a Course --</option>
                <option value="web_dev">Digital Marketing</option>
                <option value="data_science">Data Analytics</option>
                <option value="ai_ml">Artifical Intelligence</option>
                 <option value="ai_ml">Machine Learning</option>
                <option value="ai_ml">Cloud Computing</option>
               <option value="ai_ml">UI/UX Adobe </option>
            </select>
            <span class="error" id="courseError"></span><br>
            <button class="btn btn-primary" type="submit">Submit</button><br>
           
            
        </form>
        <button class="go-back btn btn-primary" onclick="window.location.href='enrollment.html'">Go back</button>
        
</body>
  </html>
